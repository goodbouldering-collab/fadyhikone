name = "fadyhikone"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "fadyhikone-production"
database_id = "3c41910c-1b96-47ad-99e7-604df7428bdb"

# R2 Storage for images (optional)
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "fadyhikone-images"
